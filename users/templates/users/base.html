{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'users/main.css' %}">
</head>
<body>
    <header>
        <div class="menu-header">
            {% if not user.is_authenticated %}
            <a class="menu" href="{% url 'user' %}" target="_self">Log in</a>
            <a class="menu" href="{% url 'reg' %}" target="self">Sign up</a>
            {% else %}
            <a class="menu" href="{% url 'links' %}" target="_self">Links</a>
            <a class="menu" href="{% url 'profile' %}" target="self">User account</a>
            {% endif %}
            <a class="menu" href="{% url 'about' %}" target="self">About us</a>
            <a class="menu" href="{% url 'home' %}" target="_self">Home</a>
        </div>
    </header>
    <div class="block">
        <div class="main">
            {% if messages %}
            {% for mess in messages %}
                <div class="alert alert-success">{{ mess }}</div>
            {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </div>


</body>
</html>
