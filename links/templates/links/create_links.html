{% extends 'users/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="post" class="form-register auth" >
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-warning" type="submit">{{ btn_text }}</button>
    </form>
    <br>
    <button  class="btn">
        <a class="btn-link" href="{% url 'profile' %}" target="self">Links User</a>
    </button>
{% endblock %}
